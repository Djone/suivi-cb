<p-header>{{ dialogTitle }}</p-header>

<div class="p-fluid">
  <!-- Compte -->
  <div class="p-field mb-3">
    <label for="account" class="block mb-2">Compte *</label>
    <p-dropdown
      id="account"
      [options]="accounts"
      [(ngModel)]="data.transaction.accountId"
      (onChange)="onFieldChange()"
      optionLabel="name"
      optionValue="id"
      placeholder="Sélectionnez un compte"
      [filter]="true"
      filterBy="name"
      [showClear]="true"
      [style]="{ width: '100%' }">
    </p-dropdown>
  </div>

  <!-- Lier à une échéance (seulement en création) -->
  <div *ngIf="isNew" class="p-field mb-3">
    <label for="recurring" class="block mb-2">Lier à une échéance (optionnel)</label>
    <p-autoComplete
      id="recurring"
      [suggestions]="filteredRecurringTransactions"
      (completeMethod)="filterRecurring($event)"
      field="label"
      placeholder="Rechercher une échéance..."
      (onSelect)="onRecurringTransactionSelected($event)"
      [dropdown]="true"
      [forceSelection]="true"
      [style]="{ width: '100%' }">
    </p-autoComplete>
  </div>

  <!-- Type de transaction (Flux financier) -->
  <div class="p-field mb-3">
    <label for="financialFlow" class="block mb-2">Type de transaction *</label>
    <p-dropdown
      id="financialFlow"
      [options]="financialFlowList"
      [(ngModel)]="data.transaction.financialFlowId"
      (onChange)="onFinancialFlowChange($event)"
      optionLabel="name"
      optionValue="id"
      placeholder="Sélectionnez un type"
      [style]="{ width: '100%' }">
    </p-dropdown>
  </div>

  <!-- Description -->
  <div class="p-field mb-3">
    <label for="description" class="block mb-2">Description *</label>
    <input
      pInputText
      id="description"
      type="text"
      [(ngModel)]="data.transaction.description"
      (ngModelChange)="onFieldChange()"
      placeholder="Entrez la description"
      class="w-full" />
  </div>

  <!-- Date -->
  <div class="p-field mb-3">
    <label for="date" class="block mb-2">Date *</label>
    <p-calendar
      id="date"
      [(ngModel)]="transactionDate"
      (ngModelChange)="onFieldChange()"
      [showIcon]="true"
      dateFormat="dd/mm/yy"
      placeholder="Sélectionnez une date"
      styleClass="w-full"
      [appendTo]="'body'">
    </p-calendar>
  </div>

  <!-- Montant -->
  <div class="p-field mb-3">
    <label for="amount" class="block mb-2">Montant *</label>
    <p-inputNumber
      id="amount"
      [(ngModel)]="data.transaction.amount"
      (ngModelChange)="onFieldChange()"
      mode="currency"
      currency="EUR"
      locale="fr-FR"
      [minFractionDigits]="2"
      [maxFractionDigits]="2"
      placeholder="0,00 €"
      [style]="{ width: '100%' }">
    </p-inputNumber>
  </div>

  <!-- Sous-catégorie -->
  <div class="p-field mb-3">
    <label for="subcategory" class="block mb-2">Sous-catégorie *</label>
    <p-dropdown
      id="subcategory"
      [options]="activeSubCategories"
      [(ngModel)]="selectedSubCategoryId"
      (onChange)="onSubCategorySelected()"
      (onFilter)="onSubCategoryFilter($event)"
      optionLabel="label"
      optionValue="id"
      placeholder="Sélectionnez une sous-catégorie"
      [filter]="true"
      filterBy="label,categoryLabel"
      [showClear]="true"
      styleClass="w-full"
      [appendTo]="'body'">
      <ng-template let-sub pTemplate="item">
        <div>{{ sub.label }} <small *ngIf="sub.categoryLabel">({{ sub.categoryLabel }})</small></div>
      </ng-template>
      <ng-template pTemplate="footer">
        <button
          type="button"
          pButton
          label="Créer une sous-catégorie"
          icon="pi pi-plus"
          class="w-full"
          (click)="openCreateSubCategory($event)">
        </button>
      </ng-template>
    </p-dropdown>
  </div>
</div>

<div class="flex justify-end gap-2 mt-4">
  <p-button
    label="Annuler"
    icon="pi pi-times"
    (onClick)="cancel()"
    styleClass="p-button-text p-button-secondary">
  </p-button>
  <p-button
    [label]="isNew ? 'Créer' : 'Enregistrer'"
    icon="pi pi-check"
    (onClick)="save()"
    [disabled]="!isFormValid"
    styleClass="p-button-success">
  </p-button>
</div>
