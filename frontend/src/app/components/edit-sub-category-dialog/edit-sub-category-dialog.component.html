<h2 mat-dialog-title>{{ dialogTitle }}</h2>

<mat-dialog-content>
  <div class="p-fluid">
    <div class="field mb-3">
      <label for="label" class="block mb-2">Libellé *</label>
      <input
        pInputText
        id="label"
        type="text"
        [(ngModel)]="data.subCategory.label"
        placeholder="Entrez le libellé"
        class="w-full"
        autofocus />
    </div>

    <div class="field mb-3">
      <label for="categoryId" class="block mb-2">Catégorie parente *</label>
      <p-dropdown
        id="categoryId"
        [options]="data.categories"
        [(ngModel)]="data.subCategory.categoryId"
        optionLabel="label"
        optionValue="id"
        placeholder="Sélectionnez une catégorie"
        [filter]="true"
        filterBy="label"
        [showClear]="true"
        styleClass="w-full"
        [appendTo]="'body'">
      </p-dropdown>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <p-button
    label="Annuler"
    icon="pi pi-times"
    (onClick)="cancel()"
    styleClass="p-button-text p-button-secondary">
  </p-button>
  <p-button
    [label]="isNew ? 'Créer' : 'Enregistrer'"
    icon="pi pi-check"
    (onClick)="save()"
    [disabled]="!isFormValid()"
    styleClass="p-button-success">
  </p-button>
</mat-dialog-actions>
