<h2 mat-dialog-title>Confirmer la suppression</h2>
<mat-dialog-content>
  <p>Êtes-vous sûr de vouloir supprimer la transaction <strong>{{ data.message }}</strong> ?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Confirmer</button>
</mat-dialog-actions>
