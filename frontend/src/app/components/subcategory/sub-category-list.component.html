<div class="card">
  <p-card>
    <p-table
      #dt
      [value]="subCategories"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[10, 20, 50, 100]"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="{first} √† {last} sur {totalRecords} sous-cat√©gories"
      [globalFilterFields]="['label', 'categoryLabel']"
      [tableStyle]="{ 'min-width': '50rem' }"
      styleClass="p-datatable-gridlines p-datatable-striped"
      sortField="label" [sortOrder]="1"
    >
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between flex-wrap gap-3">
          <!-- Bouton pour ajouter une sous-cat√©gorie -->
          <p-button
            label="Nouvelle sous-cat√©gorie"
            icon="pi pi-plus"
            (click)="createSubCategory()"
            styleClass="p-button-success">
          </p-button>

          <!-- Champ de recherche -->
          <input
            pInputText
            type="text"
            (input)="applyFilterGlobal($event, 'contains')"
            placeholder="üîç Rechercher une cat√©gorie..."
            class="w-full"
            style="max-width: 300px;"
          />
        </div>
      </ng-template>

      <!-- En-t√™tes de colonnes avec tri et filtres -->
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="label" style="width: 45%">
            Libell√©
            <p-sortIcon field="label" />
          </th>
          <th pSortableColumn="categoryId" style="width: 40%">
            Cat√©gorie parente
            <p-sortIcon field="categoryId" />
          </th>
          <th style="width: 15%">Actions</th>
        </tr>
      </ng-template>

      <!-- Corps du tableau -->
      <ng-template pTemplate="body" let-subCategory>
        <tr>
          <td>{{ subCategory.label }}</td>
          <td>
            <p-tag
              [value]="getCategoryName(subCategory.categoryId)"
              [style]="{ 'background-color': getCategoryColor(getCategoryName(subCategory.categoryId)), 'color': '#ffffff' }">
            </p-tag>
          </td>
          <td>
            <div class="flex align-items-center gap-2">
              <p-button
                icon="pi pi-pencil"
                (click)="editSubCategory(subCategory)"
                styleClass="p-button-rounded p-button-text p-button-info"
                pTooltip="√âditer"
                tooltipPosition="top">
              </p-button>
              <p-button
                icon="pi pi-trash"
                (click)="deleteSubCategory(subCategory)"
                styleClass="p-button-rounded p-button-text p-button-danger"
                pTooltip="Supprimer"
                tooltipPosition="top">
              </p-button>
            </div>
          </td>
        </tr>
      </ng-template>

      <!-- Message si aucune donn√©e -->
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="3" class="text-center">Aucune sous-cat√©gorie trouv√©e.</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
