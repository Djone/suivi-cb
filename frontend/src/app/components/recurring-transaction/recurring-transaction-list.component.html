<div class="card">
  <p-card>
    <p-table
      #dt
      [value]="recurringTransactions"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[10, 20, 50]"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="{first} √† {last} sur {totalRecords} r√©currences"
      [globalFilterFields]="['label', 'amount', 'dayOfMonth', 'frequencyLabel', 'subCategoryLabel', 'accountLabel', 'statusLabel']"
      [tableStyle]="{ 'min-width': '75rem' }"
      styleClass="p-datatable-gridlines p-datatable-striped">

      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between flex-wrap gap-3">
          <!-- Bouton pour ajouter une r√©currence -->
          <p-button
            label="Nouvelle r√©currence"
            icon="pi pi-plus"
            (onClick)="createRecurringTransaction()"
            styleClass="p-button-success">
          </p-button>

          <!-- Champ de recherche -->
          <input
            pInputText
            type="text"
            (input)="applyFilterGlobal($event, 'contains')"
            placeholder="üîç Rechercher une cat√©gorie..."
            class="w-full"
            style="max-width: 300px;"
          />
        </div>
      </ng-template>

      <!-- En-t√™tes de colonnes -->
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="label" style="width:20%">Libell√© <p-sortIcon field="label" /></th>
          <th pSortableColumn="amount" style="width:10%">Montant <p-sortIcon field="amount" /></th>
          <th pSortableColumn="dayOfMonth" style="width:8%">Jour <p-sortIcon field="dayOfMonth" /></th>
          <th pSortableColumn="frequency" style="width:12%">Fr√©quence <p-sortIcon field="frequency" /></th>
          <th pSortableColumn="subCategoryId" style="width:18%">Sous-cat√©gorie <p-sortIcon field="subCategoryId" /></th>
          <th pSortableColumn="accountId" style="width:12%">Compte <p-sortIcon field="accountId" /></th>
          <th pSortableColumn="isActive" style="width:10%">Statut <p-sortIcon field="isActive" /></th>
          <th style="width:10%">Actions</th>
        </tr>
      </ng-template>

      <!-- Corps du tableau -->
      <ng-template pTemplate="body" let-transaction>
        <tr>
          <td>{{ transaction.label }}</td>
          <td>
            <p-tag
              [value]="(transaction.amount | currency:'EUR':'symbol':'1.2-2':'fr') ?? ''"
              [severity]="getFinancialFlowSeverity(transaction.financialFlowId)">
            </p-tag>
          </td>
          <td>{{ getDayLabel(transaction) }}</td>
          <td>{{ getFrequencyLabel(transaction.frequency) }}</td>
          <td>{{ getSubCategoryName(transaction.subCategoryId) }}</td>
          <td>
            <p-tag
              [value]="getAccountName(transaction.accountId)"
              [ngStyle]="getAccountStyle(transaction.accountId)">
            </p-tag>
          </td>
          <td>
            <p-tag
              [value]="getStatusLabel(transaction.isActive)"
              [severity]="getSeverity(transaction.isActive)">
            </p-tag>
          </td>
          <td>
            <div class="flex align-items-center gap-2">
              <p-button
                icon="pi pi-pencil"
                (onClick)="editRecurringTransaction(transaction)"
                styleClass="p-button-rounded p-button-text p-button-info"
                pTooltip="√âditer"
                tooltipPosition="top">
              </p-button>
              <p-inputSwitch
                [ngModel]="transaction.isActive"
                [trueValue]="1"
                [falseValue]="0"
                (onChange)="toggleActive(transaction, $event)"
                pTooltip="Activer/D√©sactiver"
                tooltipPosition="top">
              </p-inputSwitch>
            </div>
          </td>
        </tr>
      </ng-template>

      <!-- Message si aucune donn√©e -->
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8" class="text-center">Aucune transaction r√©currente trouv√©e.</td>
        </tr>
      </ng-template>

    </p-table>
  </p-card>
</div>
