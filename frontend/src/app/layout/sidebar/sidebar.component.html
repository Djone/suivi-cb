<div class="layout-sidebar" [class.active]="menuService.sidebarVisible$ | async">
  <div class="sidebar-content">
    <nav class="menu">
      <!-- Dashboard -->
      <a routerLink="/home" routerLinkActive="active" class="menu-item" (click)="onMenuItemClick()">
        <i class="pi pi-home"></i>
        <span>Dashboard</span>
      </a>

      <!-- Statistiques -->
      <a routerLink="/statistics" routerLinkActive="active" class="menu-item" (click)="onMenuItemClick()">
        <i class="pi pi-chart-bar"></i>
        <span>Statistiques</span>
      </a>

      <!-- Catégories -->
      <div class="menu-group">
        <div class="menu-item-header" (click)="toggleSection('operations')">
          <div class="menu-item-icon-label">
            <i class="pi pi-tags"></i>
            <span>Opérations</span>
          </div>
          <i class="pi" [class.pi-chevron-down]="!expandedSections['operations']" [class.pi-chevron-up]="expandedSections['operations']"></i>
        </div>
        <div class="menu-submenu" [class.expanded]="expandedSections['operations']">
          <a routerLink="/transactions-list" routerLinkActive="active" class="menu-subitem" (click)="onMenuItemClick()">
            <i class="pi pi-list"></i>
            <span>Transactions</span>
          </a>
          <a routerLink="/recurring-transactions" routerLinkActive="active" class="menu-subitem" (click)="onMenuItemClick()">
            <i class="pi pi-sync"></i>
            <span>Récurrentes</span>
          </a>
          <a routerLink="/category" routerLinkActive="active" class="menu-subitem" (click)="onMenuItemClick()">
            <i class="pi pi-tag"></i>
            <span>Catégories</span>
          </a>
          <a routerLink="/sub-categories" routerLinkActive="active" class="menu-subitem" (click)="onMenuItemClick()">
            <i class="pi pi-bookmark"></i>
            <span>Sous-catégories</span>
          </a>
        </div>
      </div>

      <!-- Récurrentes -->

    </nav>
  </div>

  <!-- Bloc à ajouter en bas du menu -->
  <div class="version-footer">
    <small>
      <span>Version {{ appVersion }}</span>
      <br>
      <span>© {{ currentYear }}</span>
    </small>
  </div>

</div>

<div class="layout-sidebar-overlay"
     [class.active]="menuService.sidebarVisible$ | async"
     (click)="menuService.hideSidebar()">
</div>
