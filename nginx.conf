# Utilisation des workers et gestion des connexions
worker_processes auto;
events {
  worker_connections 1024;
}

http {
  # Types MIME pour les fichiers courants
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Améliorations de performance et sécurité
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  server_tokens off; # Ne pas afficher la version de Nginx

  # Compression Gzip pour réduire la taille des fichiers
  gzip on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  # Configuration du serveur principal pour l'application Angular
  server {
    listen 80;
    server_name localhost;

    # Dossier racine où se trouvent les fichiers de l'application
    root /usr/share/nginx/html;

    # Fichier d'index principal
    index index.html index.htm;

    # Règle cruciale pour les Single Page Applications (SPA)
    # Toutes les requêtes qui ne correspondent pas à un fichier ou un dossier
    # sont redirigées vers index.html.
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Redirection des requêtes API vers le backend
    # Permet au frontend (sur /) de communiquer avec le backend (sur /api)
    # sans problèmes de CORS en production.
    location /api {
      # Le nom 'backend' est résolu par Docker Compose en l'IP du conteneur backend.
      proxy_pass http://backend:3001;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Gestion des erreurs
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
      root /usr/share/nginx/html;
    }
  }
}
